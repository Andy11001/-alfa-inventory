name: Daily Inventory Feed Update (Alfa & DS)

on:
  schedule:
    - cron: '0 2 * * *'  # 3:00 rano czasu polskiego
  workflow_dispatch:     # Pozwala uruchomić ręcznie

jobs:
  update-feeds:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 pandas selenium Pillow

      - name: Create data and images directories
        run: mkdir -p data/images

      # --- ALFA ROMEO TASK ---
      - name: Run Alfa Romeo Scraper
        run: PYTHONPATH=. python scrapers/alfa_inventory.py

      # --- DS AUTOMOBILES TASK ---
      - name: Run DS Scraper
        run: PYTHONPATH=. python scrapers/ds_inventory.py

      - name: Commit and push changes (including images)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/*.csv data/images/*.jpg
          git commit -m "Auto: update inventory and images [skip ci]" || echo "No changes to commit"
          git push origin master

      - name: Update Alfa Gist
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GIST_TOKEN }}
          gist_id: 4d86df02798a5e87c6cdb7b358904717
          file_path: data/alfa_romeo_inventory.csv

      # --- DS AUTOMOBILES TASK ---
      - name: Run DS Scraper
        run: python scrapers/ds_inventory.py

      - name: Update DS Gist
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GIST_TOKEN }}
          gist_id: c0685fee7a36d746f530d28c18b05ae6
          file_path: data/ds_inventory.csv