name: Daily Inventory & Model Feed Update

on:
  push:
    branches: [ "master" ]
  schedule:
    - cron: '0 */4 * * *' # Every 4 hours
  workflow_dispatch:

jobs:
  update-alfa-ds:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 pandas selenium Pillow python-dotenv

      - name: Set up Chrome for Selenium
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Create data and images directories
        run: mkdir -p data/images

      # --- INVENTORY SCRAPERS ---
      - name: Run Alfa Romeo Inventory Scraper
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: PYTHONPATH=. python scrapers/alfa_inventory.py

      - name: Run DS Automobiles Inventory Scraper
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: PYTHONPATH=. python scrapers/ds_inventory.py

      # --- MODEL FEED SCRAPERS ---
      - name: Run Alfa Romeo Model Feed (Auto-Discovery)
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: PYTHONPATH=. python scrapers/alfa_model.py

      - name: Run DS Automobiles Model Feed (Dynamic)
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: PYTHONPATH=. python scrapers/ds_model.py

      # --- COMMIT CHANGES ---
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/alfa_* data/ds_* data/images/* || true
          git commit -m "Auto: update Alfa/DS feeds [skip ci]" || echo "No changes to commit"
          # Retry loop to prevent concurrent push failures
          for i in {1..7}; do
            git pull --rebase origin master && git push origin master && break || sleep 15
          done

      # --- DEPLOY GISTS (Inventory) ---
      - name: Update Alfa Inventory Gist
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GIST_TOKEN }}
          gist_id: 4d86df02798a5e87c6cdb7b358904717
          file_path: data/alfa_romeo_inventory.csv

      - name: Update DS Inventory Gist
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GIST_TOKEN }}
          gist_id: c0685fee7a36d746f530d28c18b05ae6
          file_path: data/ds_inventory.csv

      # --- DEPLOY GISTS (Model Feeds) ---
      - name: Update Alfa Model Feed Gist
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GIST_TOKEN }}
          gist_id: 541bf43832813acb7d55ded0f686e37c
          file_path: data/alfa_model_final.csv

      - name: Update DS Model Feed Gist
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GIST_TOKEN }}
          gist_id: 51716d19f2de2e7b0105659ad35dbc2b
          file_path: data/ds_model_feed.csv

  update-opel:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 pandas selenium Pillow python-dotenv

      - name: Set up Chrome for Selenium
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Create data and images directories
        run: mkdir -p data/images

      - name: Run Opel Inventory Scraper
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: PYTHONPATH=. python scrapers/opel_inventory.py

      - name: Run Opel Model Feeds (Dynamic)
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: PYTHONPATH=. python scrapers/opel_model.py

      # --- COMMIT CHANGES ---
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/opel_* data/images/* || true
          git commit -m "Auto: update Opel feeds [skip ci]" || echo "No changes to commit"
          # Retry loop to prevent concurrent push failures
          for i in {1..7}; do
            git pull --rebase origin master && git push origin master && break || sleep 15
          done

      # --- DEPLOY GISTS (Opel) ---
      - name: Update Opel Osobowe Inventory Gist
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GIST_TOKEN }}
          gist_id: bf5934e64991721baf8b702cdcccca86
          file_path: data/opel_osobowe_inventory.csv

      - name: Update Opel Dostawcze Inventory Gist
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GIST_TOKEN }}
          gist_id: 77f561bd4c7c7952463adafa61d06e07
          file_path: data/opel_dostawcze_inventory.csv

      - name: Update Opel Osobowe Model Gist
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GIST_TOKEN }}
          gist_id: 3618bbec9270c9d102793149a782bafb
          file_path: data/opel_osobowe_model.csv

      - name: Update Opel Dostawcze Model Gist
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GIST_TOKEN }}
          gist_id: 35be887668ab468d30fb5791fb4f2922
          file_path: data/opel_dostawcze_model.csv
