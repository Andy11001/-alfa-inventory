name: Daily Alfa Romeo Feed Update

on:
  schedule:
    - cron: '0 2 * * *'  # Runs every day at 2:00 AM UTC (3:00 AM Polish time)
  workflow_dispatch:     # Allows you to run it manually with one click on GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Scraper
        run: python alfa_romeo_inventory_scraper.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add alfa_romeo_inventory.csv
          git commit -m "Automatyczna aktualizacja feedu: $(date)" || exit 0
          git push
